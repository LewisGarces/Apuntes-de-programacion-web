<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

            <br>
            <label for="Contrase単a">Contrase単a</label>

            <label for="color">Selecciona un color</label>
